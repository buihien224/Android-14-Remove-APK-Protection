name: miuivs_patch_build

on:
  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Set up
        run: |
          sudo apt-get install -y git wget zip unzip axel python3-pip zipalign apksigner xmlstarlet
          pip3 install ConfigObj

      - name: Set Timezone
        run: |
          echo "Setting timezone"
          sudo timedatectl set-timezone Asia/Jakarta 

      - name: Copy Services.jar to root
        run: |
          cp $GITHUB_WORKSPACE/services.jar /services.jar

       - name : PATCH-ING
         run: |
            sudo chmod 777 -R *
            ./bhlnk.sh
       - name: Upload a Build Artifact
         uses: actions/upload-artifact@v3.1.1
         with:
          # Artifact name
           name: services_patched_bhlnk.zip
          # A file, directory or wildcard pattern that describes what to upload
           path: ./module/*
          # The desired behavior if no files are found using the provided path.
      
